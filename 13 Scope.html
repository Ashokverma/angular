<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Initilaize The Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" >

    <title>Anglar JS</title>
  </head>
  <body>
     
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
              
                <div data-ng-app="ashok" data-ng-init="">
                     
                            {{name}}
                    <div data-ng-controller="c1">
                            {{name}}
                        <div data-ng-controller="c2">

                            {{name | uppercase}}

                        </div>

                    </div>


                </div>
                
            </div>
        </div>
    </div>

  <script>

      var app = angular.module("ashok",[]);

      app.run(function($rootScope) {
        $rootScope.name = 'Ashok root';
      });

      app.controller("c1",function($scope){
        $scope.name="Ashok verma controller 2";
      });

      
      app.controller("c2",function($scope){
        $scope.name="Ashok verma controller 3";
      });

  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
